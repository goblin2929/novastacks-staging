<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" font-family="system-ui, -apple-system, sans-serif">
  <!-- Background -->
  <rect width="600" height="500" fill="#ffffff"/>

  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#111111">Marketing Automation Spectrum</text>

  <!-- Y-axis label -->
  <text x="25" y="260" text-anchor="middle" font-size="14" font-weight="600" fill="#111111" transform="rotate(-90, 25, 260)">FREQUENCY</text>
  <text x="55" y="130" text-anchor="middle" font-size="11" fill="#666666">Daily /</text>
  <text x="55" y="145" text-anchor="middle" font-size="11" fill="#666666">High</text>
  <text x="55" y="370" text-anchor="middle" font-size="11" fill="#666666">Occasional /</text>
  <text x="55" y="385" text-anchor="middle" font-size="11" fill="#666666">Low</text>

  <!-- X-axis label -->
  <text x="330" y="485" text-anchor="middle" font-size="14" font-weight="600" fill="#111111">STRATEGIC IMPACT</text>
  <text x="180" y="465" text-anchor="middle" font-size="11" fill="#666666">Low Impact</text>
  <text x="480" y="465" text-anchor="middle" font-size="11" fill="#666666">High Impact</text>

  <!-- Grid lines -->
  <line x1="80" y1="250" x2="580" y2="250" stroke="#e5e5e5" stroke-width="2"/>
  <line x1="330" y1="60" x2="330" y2="440" stroke="#e5e5e5" stroke-width="2"/>

  <!-- Quadrant borders -->
  <rect x="80" y="60" width="500" height="380" fill="none" stroke="#cccccc" stroke-width="2"/>

  <!-- Top Left: Marketing Automation (Blue) -->
  <rect x="82" y="62" width="246" height="186" fill="#dbeafe" rx="4"/>
  <text x="205" y="125" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e40af">MARKETING</text>
  <text x="205" y="147" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e40af">AUTOMATION</text>
  <text x="205" y="175" text-anchor="middle" font-size="11" fill="#78716c">If-then rules</text>
  <text x="205" y="195" text-anchor="middle" font-size="11" fill="#78716c">Email sequences, triggers,</text>
  <text x="205" y="210" text-anchor="middle" font-size="11" fill="#78716c">scheduling</text>

  <!-- Top Right: Agentic Workflows (Green) - HIGHLIGHTED -->
  <rect x="332" y="62" width="246" height="186" fill="#01aac1" rx="4"/>
  <rect x="332" y="62" width="246" height="186" fill="none" stroke="#017d8e" stroke-width="3" rx="4"/>
  <text x="455" y="125" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffffff">AGENTIC</text>
  <text x="455" y="147" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffffff">WORKFLOWS</text>
  <text x="455" y="175" text-anchor="middle" font-size="11" fill="#ffffff">Goal-oriented AI agents</text>
  <text x="455" y="195" text-anchor="middle" font-size="11" fill="#ffffff">Reason, adapt, execute</text>
  <text x="455" y="210" text-anchor="middle" font-size="11" fill="#ffffff">across tools</text>
  <!-- Star highlight -->
  <text x="555" y="85" font-size="20" fill="#ffffff">â˜…</text>

  <!-- Bottom Left: Templates & Tools (Gray) -->
  <rect x="82" y="252" width="246" height="186" fill="#f5f5f5" rx="4"/>
  <text x="205" y="325" text-anchor="middle" font-size="16" font-weight="bold" fill="#525252">TEMPLATES</text>
  <text x="205" y="347" text-anchor="middle" font-size="16" font-weight="bold" fill="#525252">& TOOLS</text>
  <text x="205" y="375" text-anchor="middle" font-size="11" fill="#78716c">Point solutions</text>
  <text x="205" y="395" text-anchor="middle" font-size="11" fill="#78716c">Checklists, one-off tasks</text>

  <!-- Bottom Right: Human Expert (Purple) -->
  <rect x="332" y="252" width="246" height="186" fill="#f3e8ff" rx="4"/>
  <text x="455" y="325" text-anchor="middle" font-size="16" font-weight="bold" fill="#7c3aed">HUMAN</text>
  <text x="455" y="347" text-anchor="middle" font-size="16" font-weight="bold" fill="#7c3aed">EXPERT</text>
  <text x="455" y="375" text-anchor="middle" font-size="11" fill="#78716c">CMO, Strategists</text>
  <text x="455" y="395" text-anchor="middle" font-size="11" fill="#78716c">Strategy, brand, judgment</text>
</svg>